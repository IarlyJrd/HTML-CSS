<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo videos no html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>esse video está localizado no meu proprio servidor</p>
<video width="560" controls autoplay loop>
    <source src="midia/videomp4 627kb.mp4" type="video/mp4">
    <source src="midia/video webM.webm" type="video/webm">
    <source src="midia/Videomkv.mkv" type="video/mkv">
    <p>seu navegador não é compativel com o formato de video</p>
</video>  
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=6njJ9-EXEM3ty1Km" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  
</body>
</html>
